<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do app in js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="images/icon.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>

            
        </div>
        <!-- Developer name -->
        <div style="display: flex; justify-content: center;align-items: center;width: 100%;color:#fff;">
            <small style="letter-spacing: 10px;;">
                Dev<span style="display: inline-block;margin:0 10px;font-weight: 500;width: 4px; height: 4px; border-radius: 50%; background-color:rgb(255, 153, 0)"></span>Ihsaan.io</small>
        </div>
    </div>    


    <script src="app.js"></script>
</body>
</html>
